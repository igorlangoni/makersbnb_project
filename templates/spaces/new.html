{% extends "components/base.html" %}
{%block title%}
Create Space
{%endblock title %}

{%block content%}
<div class="form-container form-spacer" style="height: 80vh;">
    <div class="card mx-auto" style="width: 35rem;">
        <div class="card-body">
        <h5 class="card-title">Create New Space</h5>
        <form action="/spaces/new" method="POST">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="size">Size</label>
                <input class="form-control" type="number" name="size" id="size">
            </div>
            <div class="mb-3">
                <label class="form-label" for="location">Location</label>
                <input class="form-control" type="text" name="location" id="location">
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">Price</label>
                <input class="form-control" type="number" name="price" step="0.01" id="price">
            </div>

            <div class="mb-3">
                <label class="form-label" for="date1">Start date</label>
                <input class="form-control" type="date" name="date1" step="0.01" id="date1">
            </div>

            <div class="mb-3">
                <label class="form-label" for="date2">End date</label>
                <input class="form-control" type="date" name="date2" step="0.01" id="date2">
            </div>
            <input class="btn btn-primary login-btn" type="submit" value="Create New Space">
        </form>
    </div>
</div>

{%endblock content %}
